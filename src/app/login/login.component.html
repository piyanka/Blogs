<form class="form-signin">
    <h2 class="form-signin-heading">Please Log In</h2>
    <label for = "inputEmail" class="sr-only">Email Address</label>
    <input name="email" type="email" id="inputEmail" [(ngModel)]="user.username" class="form-control" placeholder="Please Enter Email Id" required autofocus >
    <label for ="inputPassword" class = "sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" [(ngModel)]="user.password" class="form-control" placeholder="Please Enter Password" required > 
    <div class="checkbox">
        <label>
        <input type="checkbox" value="remember-me">Remember Me
         </label>
   </div> 
   <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin();" type="button">Sign in</button>
</form>
